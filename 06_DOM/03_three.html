<!-- Create new Element in HTML using JavaScript -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generatedTitle");
    div.style.backgroundColor = "blue";
    div.style.padding = "1.5rem";
    // div.innerHTML = "Tushar Jain";
    const addText = document.createTextNode("Tushar Jain");
    div.appendChild(addText);

    document.body.appendChild(div);
  </script>
</html>
